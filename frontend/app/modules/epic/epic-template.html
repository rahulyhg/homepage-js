<div aria-hidden="{{$root.modalOpen}}" class="epic-wrapper">
  <div class="epic-title"><h3>{{vm.title}}</h3></div>
  <div class="epic-picture-wrapper">
    <img class="epic-picture" ng-src="{{vm.epic.natImgUrl}}" alt="Recent Picture of Earth" ng-click="vm.toggleEpicModal()" ng-keypress="vm.spaceEnter($event)" tabIndex="{{$root.tabIndex}}"></img>
  </div>
</div>
<epic-modal epic-modal-shown="vm.epicModalShown" epic-modal-focus="vm.epicModalFocus" epic-last-focus="vm.epicLastFocus" device="vm.device">
  <div class="epic-modal-date">{{vm.epic.date}}</div>
  <div class="epic-modal-picture-wrapper-wrapper">
    <div class="epic-modal-picture-wrapper">
      <img class="epic-picture-modal" ng-src="{{vm.epic.natImgUrl}}" alt="Recent Picture of Earth"></img>
      <div class="epic-description">
        <p>{{vm.epic.caption}}.</p>
      </div>
    </div>
  </div>
</epic-modal>
