<div class="epic-title"><h3>{{vm.title}}</h3></div>
<div class="epic-picture-wrapper">
  <img class="epic-picture" ng-src="{{vm.epic.natImgUrl}}" ng-click="vm.toggleEpicModal()"  ng-keydown="vm.spaceEnter($event)"></img>

</div>
<epic-modal epic-modal-shown="vm.epicModalShown" epic-modal-focus="vm.epicModalFocus" epic-last-focus="vm.epicLastFocus">
  <div class="epic-modal-date">{{vm.epic.date}}</div>
  <div class="epic-modal-picture-wrapper-wrapper">
    <div class="epic-modal-picture-wrapper">
      <img class="epic-picture-modal" ng-src="{{vm.epic.natImgUrl}}"></img>
      <div class="epic-description">
        <p>{{vm.epic.caption}}.</p>
      </div>
    </div>
  </div>
</epic-modal>
