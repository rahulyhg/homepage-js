<div class="modal" ng-show="vm.epicModalShown">
  <div class="modal-dialog">
    <button type="button" class="modal-close" aria-label="Close" ng-click="vm.hideEpicModal()" focus-modal-close="vm.epicModalFocus" ng-keydown="vm.escape($event)">X</button>
    <div class="modal-content" ng-transclude></div>
  </div>
  <div class="modal-overlay" ng-click="vm.hideEpicModal()" ng-keydown="vm.escape($event)">
  </div>
</div>
